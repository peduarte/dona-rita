<!DOCTYPE html>
<html class="no-js">
	<script>document.documentElement.className = document.documentElement.className.replace("no-js","js");</script>

	{% include global/head.html %}

	<body>
		<style>
			h1 {
				margin-top: 20px !important;
				margin-bottom: 20px !important;
			}

			h2 { margin-top: 20px !important; }

			img {
				display: block;
				max-width: 400px;
				margin: 0 auto;
			}
		</style>

		<div class="main">
			<div class="grid">
				<h1 class="col -block md-push-1 lg-push-2">
					Dona Rita<br>
					<span class="salmon">{{page.title}}.</span>
				</h1>
			</div>

			<div class="grid">
				<div class="col md-7 md-push-1 lg-push-2">
					{{ content }}
				</div>
			</div>
		</div>

		{% include debug-grid.liquid %}
