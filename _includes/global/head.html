<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="author" content="{{ site.author }}">

	<meta property="og:url" content="{{ site.url }}">
	<meta property="og:url" content="{{ site.url }}">
	<meta property="og:image" content="{{ site.url }}images/social/image-1.jpg">
	<meta property="og:description" content="{{ site.description }}">
	<meta property="og:title" content="{{ site.title }}">

	<meta property="og:url" content="{{ site.url }}">
	<meta property="og:url" content="{{ site.url }}">
	<meta property="og:image" content="{{ site.url }}images/social/image-1.jpg">
	<meta property="og:description" content="{{ site.description }}">
	<meta property="og:title" content="{{ site.title }}">

	<meta name="twitter:url" content="{{ site.url }}">
	<meta name="twitter:image" content="{{ site.url }}images/social/image-1.jpg">
	<meta name="twitter:description" content="{{ site.description }}">
	<meta name="twitter:title" content="{{ site.title }}">

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">

	<link rel="canonical" href="{{ site.url }}">
	<link rel="image_src" href="{{ site.url }}images/social/image-1.jpg">
	<link rel="icon" type="image/png" href="{{ site.url }}images/social/16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="{{ site.url }}images/social/32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ site.url }}images/social/64x64.png" sizes="64x64">

</head>
